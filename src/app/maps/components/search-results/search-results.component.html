<div *ngIf="IsLoadingPlaces" class="alert alert-primary mt-2 text-center">
  <h6>Cargando</h6>
  <span>Espere por favor...</span>
</div>

<ul class="list-group mt-2" *ngIf="places.length > 0">
  <li
    class="list-group-item list-group-item-action pointer"
    *ngFor="let place of places"
    (click)="flyTo(place)"
    [class.active]="place.id === selectedId"
  >
    <h6>{{ place.text }}</h6>
    <p>
      {{ place.place_name }}
    </p>
    <button
      class="btn btn-sm btn-outline-primary"
      [ngClass]="
        place.id === selectedId ? 'btn-outline-light' : 'btn-outline-primary'
      "
    >
      Direcciones
    </button>
  </li>
</ul>
